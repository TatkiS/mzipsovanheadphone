<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Радіо - Зіпсована Хвиля</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .title {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .visualizer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #visualizer {
      width: 500px;
      height: 150px;
      margin-bottom: 10px;
    }

    #volumeControl {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .facebook-button {
      margin-top: 20px;
    }

    @media screen and (max-width: 768px) {
      .title {
        font-size: 1.5em;
      }
      #visualizer {
        width: 100%;
        height: 100px;
      }
      #volumeControl {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video id="video-background" autoplay muted loop>
    <source src="your-video-file.mp4" type="video/mp4">
  </video>

  <!-- Content -->
  <div class="content">
    <div class="title">Радіо - Зіпсована Хвиля</div>
    <section id="player">
      <h2>Прямий ефір</h2>
      <div class="visualizer-container">
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
        <canvas id="visualizer"></canvas>
        <button id="playButton">Play</button>
      </div>
      <audio id="audio" crossorigin="anonymous">
        <source src="https://stream.zeno.fm/sikg4vgnv2jvv" type="audio/mpeg">
        Ваш браузер не підтримує аудіо елемент.
      </audio>
    </section>
    <!-- Facebook button -->
    <a href="https://www.facebook.com/groups/czinfo360" target="_blank">
      <button class="facebook-button">Приєднатися до нас на Facebook</button>
    </a>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('playButton');
    const volumeControl = document.getElementById('volumeControl');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let audioContext;
    let analyser;
    let source;
    let dataArray;
    let bufferLength;

    function setupAudioContext() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
    }

    function visualize() {
        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#0057b7'); // синій
                gradient.addColorStop(1, '#ffd700'); // жовтий
                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                x += barWidth + 1;
            }
        }
        draw();
    }

    playButton.addEventListener('click', () => {
        if (audio.paused) {
            if (!audioContext) {
                setupAudioContext();
                visualize();
            }
            audio.play();
            playButton.textContent = 'Pause';
        } else {
            audio.pause();
            playButton.textContent = 'Play';
        }
    });

    volumeControl.addEventListener('input', (event) => {
        audio.volume = event.target.value;
    });

    audio.addEventListener('pause', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
});
</script>
</body>
</html>
